<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage IP and Exp Data</title>
</head>
<body>
    <h1>Manage IP and Exp Data</h1>
    
    <form id="dataForm">
        <label for="ip">IP Address:</label>
        <input type="text" id="ip" name="ip" required><br>

        <label for="exp">Expiration Date:</label>
        <input type="text" id="exp" name="exp" required><br>

        <button type="button" onclick="createData()">Create</button>
        <button type="button" onclick="updateData()">Update</button>
        <button type="button" onclick="deleteData()">Delete</button>
    </form>

    <h2>Current Data</h2>
    <pre id="currentData"></pre>

    <script src="script.js"></script>
</body>
</html>
